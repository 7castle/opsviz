kind: ReplicationController
apiVersion: v1beta3
metadata:
  name: dashboard-nginx
  labels:
    app: povs
    name: dashboard
    role: nginx
spec:
  replicas: 1
  selector:
    name: dashboard
    role: nginx
  template:
    metadata:
      labels:
        name: dashboard
        role: nginx
    spec:
        containers:
          - name: dashboard-nginx
            image: alexlovelltroy/opsviz-dashboard:latest
            ports:
              - name: http
                containerPort: 80
